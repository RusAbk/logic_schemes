<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логические схемы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row mb-3">
            <div class="col-5">
                <h3>Добавить элементы</h3>
                <button id="btnAddInput" class="btn btn-light" style="height: 65px;">Вход</button>
                <button id="btnAddAnd" class="btn btn-light"><img src="img/and_node.svg"></button>
                <button id="btnAddOr" class="btn btn-light"><img src="img/or_node.svg"></button>
                <button id="btnAddNand" class="btn btn-light"><img src="img/nand_node.svg"></button>
                <button id="btnAddNor" class="btn btn-light"><img src="img/nor_node.svg"></button>
                <button id="btnAddXor" class="btn btn-light"><img src="img/xor_node.svg"></button>
                <button id="btnAddInv" class="btn btn-light"><img src="img/not_node.svg"></button>
            </div>
            <div class="col-7">
                <h3>Действия</h3>
                <button class="btn btn-light" id='btnLinkMode'>Соединить</button>
                <button class="btn btn-light" id='btnRemoveLinkMode'>Удалить соединение</button>
                <button class="btn btn-light" id='btnRemoveElementMode'>Удалить элемент</button>
                <button class="btn btn-success" id="btnSave">Скачать схему</button>
            </div>
        </div>
        <p class="alert alert-warning">
            Не перетаскивайте элементы слишком быстро, это приводит к багу, когда курсор покидает пределы элемента.
        </p>
        <div id="scheme"></div>
    </div>

    <script src="https://unpkg.com/canvg@3.0.1/lib/umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@latest/dist/svg.min.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
</body>
</html>
